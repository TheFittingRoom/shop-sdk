name: Deploy to dev

on:
  pull_request_target:
    types:
      - closed

permissions:
  id-token: write
  contents: read

jobs:
  get_version_label:
    if: github.event.pull_request.merged == true
    uses: ./.github/workflows/get-version-label.yaml

  build:
    needs: get_version_label
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Bump version after merge
        run: |
          npm version "${{ needs.get_version_label.outputs.version_label }}"
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -am "ci: bump version (${{ needs.get_version_label.outputs.version_label }})"
          VERSION=$(npm pkg get version | tr -d '"')
          git tag v$VERSION
          git push --follow-tags

      - name: Build
        run: |
          mv .env .env.tmp
          envsubst < .env.tmp > .env
          NODE_ENV=dev npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::602373492013:role/github_actions
          aws-region: us-west-2

      - name: Upload assets to S3
        run: |
          aws s3 cp ./dist/esm/index.js s3://tfr-assets-dev/shop-sdk/${{ github.ref_name }}/index.js

      - name: Publish to npm (next)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public --tag next --verbose
